<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>약관 동의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .agreement-container {
            max-width: 600px;
            margin: 20px auto;
        }
        .agreement {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

<body>
    <div class="agreement-container" >
        <h2>약관 동의</h2>
        <p>약관 및 개인정보 수집 이용에 동의 해주세요.</p>

        <div class="agreement">
            <input type="checkbox" id="checkAll" name="checkAll" th:checked="${checkAll}">
            <label for="terms">필수 및 선택 약관에 모두 동의합니다.</label>
            <br>

            <input type="checkbox" id="termsAgreement" name="termsAgreement" th:checked="${check1}">
            <label for="termsAgreement">[필수] 이용약관</label>
            <a href="contract">보기</a>
            <br>

            <input type="checkbox" id="privacyAgreement" name="privacyAgreement" th:checked="${check2}">
            <label for="privacyAgreement">[필수] 개인정보 수집 및 이용 동의</label>
            <a href="#">보기</a>
            <br>

        </div>

        <div class="btn-container">
             <button onclick="validateForm()">확인</button>

        </div>
